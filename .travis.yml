language: rust
rust: nightly

addons:
  apt:
    packages:
    - llvm-3.4
    sources:
    - llvm-toolchain-precise-3.5

env:
  matrix:
    - BACKTRACE=no JEMALLOC=no
    - BACKTRACE=no JEMALLOC=yes
    - BACKTRACE=yes JEMALLOC=no
    - BACKTRACE=yes JEMALLOC=yes

install:
  - source .travis.install.sh

script:
  - ./.travis.script.sh

branches:
  only: master

notifications:
  email:
    on_success: never
